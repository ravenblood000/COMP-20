<!DOCTYPE html>
<html>
<head>
    <style>
    p {align:block}
    </style>
</head>
<body>
    <script language="javascript">
        var winNums = prompt("Enter the winning numbers separated by a space",
            "28 30 31 42 43");
        var winLucky = prompt("Enter the lucky ball number", "13");
        var winNumsA = winNums.split(" ");
        for (i = 0; i < 5; i++) {
            winNumsA[i] = parseInt(winNumsA[i]);
        }

        var ranNumbers = [];
        for (i = 0; i < 5; i++) {
            ranNumbers[i] = 1 + Math.floor(Math.random() * 48);
        }
        var ranLucky = 1 + Math.floor(Math.random() * 18);

        var matches = 0;
        for (i = 0; i < 5; i++) {
            for (j = 0; j < 5; j++) {
                    if (winNumsA[i] == ranNumbers[j])
                        matches++;
            }
        }
        var total = 0;
        var yearLife = false;
        var weekLife = false;
        if (winLucky == ranLucky){
            switch (matches){
                case 0:
                    total += 4;
                break;
                case 1:
                    total += 6;
                break;
                case 2:
                    total += 25;
                break;
                case 3:
                    total += 150;
                break;
                case 4:
                    total += 5000;
                break;
                default:
                    weekLife = true;
            }
        }
        else {
            switch (matches) {
                case 2:
                    total += 3;
                break;
                case 3:
                    total += 20;
                break;
                case 4:
                    total += 200;
                break;
                case 5:
                    yearLife = true;
                break;
            }
        }

        document.write("The quick pick numbers are: ");
        ranNumbers.sort(function(a, b){return a - b});
        for (i = 0; i < 5; i++) {
            document.write(ranNumbers[i] + " ");
        }
        document.write("<p>The lucky ball number is: " + ranLucky + "</p>");
        document.write("The winning numbers are: ");
        winNumsA.sort(function(a, b){return a - b});
        for (i = 0; i < 5; i++) {
            document.write(winNumsA[i] + " ");
        }
        document.write("<p>The winning lucky ball number is: " + winLucky +
            "</p>");
        document.write("<p>Money won: $" + total.toFixed(2) + "</p>");
        if (yearLife) {
            document.write("<p>Congratulations! You won $25,000 a year FOR" +
            " LIFE!</p>");
        }
        if (weekLife){
            document.write("<p>Congratulations! You won $7,000 a week FOR" +
            " LIFE!</p>");
        }
    </script>
</body>
</html>
